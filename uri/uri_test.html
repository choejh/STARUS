<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--jQuery 라이브러리 로드-->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--부트스트랩 로드-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
        body{
            width: 765px;
            height: 1000px;
            border: 1px solid black;
        }
        
        .nav-link{
            background-color: white;
            width: 380px;
            text-align: center;
            position: sticky;
        }
        
        .container{
            padding: 0px;
            margin: 0px;
        }
        
    </style>
    <script>
        
        $(document).ready(function(){
            $('#btn1').on({
                mouseenter: function(){
                    $('#btn1').css('border')
                }
                
            });    
            
            
            
            
        });
        
    </script>
</head>

<body>
   <div class="container">
  <h2>상단바위치</h2>
  <br>
  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#drink" id="btn1">음료</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#food" id="btn2">푸드</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    
    <div id="drink" class="container tab-pane fade"><br>
      <h3>음료</h3>
      <hr>
      <table>
          <tr>
              <td>coffee</td>
              <td>NON-coffee</td>
          </tr>
      </table>
    </div>
    
    <div id="food" class="container tab-pane fade"><br>
      <h3>푸드</h3>
      <hr>
      <table>
          <tr>
              <td>sandwitch</td>
              <td>cake</td>
          </tr>
      </table>
      
    </div>
    
  </div>
</div>
