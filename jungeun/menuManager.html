<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager</title>

    <!--jQuery 라이브러리 로드-->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!--부트스트랩 로드-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--menu.css를 로드-->
    <link rel="stylesheet" href="menu.css">
    
    <!--menu.js를 로드-->
    <script src="menu.js"></script>
    
    <!-- 웹 폰트 로드-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    
</head>

<body>
    
    <!-- NAV바 (임시용) -->
    <header><h2>STARUS</h2></header>
    
    <nav>
        <table>
            <tr>
                <td colspan="2"><h4>음료</h4></td>
                <td colspan="2"><h4>푸드</h4></td>
                
            </tr>
            <tr>
                <td><h5>COFFEE</h5></td>
                <td><h5>NON-COFFEE</h5></td>
                <td><h5>SANDWICH</h5></td>
                <td><h5>CAKE</h5></td>
            </tr>
            
        </table>
    </nav>
    
   
    <!-- 메뉴 : **추후에 상세페이지 링크 넣기-->
    <div class="coffee">
        <table>
            <tr>
                <td>
                    <a href=""><img src="../images/coffee/espresso_onlyhot.jpg"></a>
                    <br><h5>에스프레소</h5>
                </td>
                <td>
                    <a href=""><img src="../images/coffee/ice_cafe_americano.jpg"></a><br>
                    <h5>아메리카노</h5>
                </td>
            </tr>
            <tr>
                <td>
                    <a href=""><img src="../images/coffee/ice_dolce_latte.jpg"></a><br>
                    <h5>돌체라떼</h5>
                </td>
                <td>
                    <a href=""><img src="../images/coffee/vanilla_latte.jpg"></a><br><h5>바닐라라떼</h5>
                </td>
            </tr>
            <tr>
                <td>
                    <a href=""><img src="../images/coffee/caramel_macchiato.jpg"></a><br>
                    <h5>카라멜마끼아또</h5>
                </td>
                <td>
                    <a href=""><img src="../images/coffee/ice_cafe_mocha.jpg"></a><br>
                    <h5>카페모카</h5>
                </td>
            </tr>
        </table>
    </div>
    
    
    
    <!-- 장바구니 -->
    
    <div class="cart">
        
        <!--장바구니 헤더-->
        <div class="title">
            <h4 style="color:#025936"><img src="../images/icon/cartIcon_black.png" width=40px> 장바구니</h4>
        </div>
        
        <!--장바구니 아이템-->
        <table class="cartItem">
            <tr>
                <td>에스프레소</td>
                <td>4,100원</td>
            </tr>
            <tr>
                <td>(HOT / Tall)</td>
                <td style="color:#025936">
                    <a href="javascript:change_qty()"><img src="../images/icon/plus.png" width=15px></a> 1 
                    <img src="../images/icon/minus.png" width=15px>
                </td>
            </tr>
        </table>
        
        <!--총 주문 금액-->
        <table class="totalPrice">
            <tr>
                <td colspan="2">
                    <h4>총 주문 금액 :</h4>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h4 style="color:#025936">9,600원</h4></td>
            </tr>
        </table>
        
        <button id="reset"><h5>전체 초기화</h5></button>
    </div>
    
    
    
    <!-- 홈/주문 버튼 -->
    <hr>
    <div class="footer">
        <button id="home"><h4>HOME</h4></button>
        <button id="order"><h4>주문하기</h4></button>
    </div>
    
</body>
</html>

<script>

    /* 장바구니 */
    $(".totalPrice tr:odd").css("text-align", "right");

</script>
