<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리를 이용한 네비게이션바</title>

    <link rel="stylesheet" href="navi.css">
   
    <!--Noto Sans KR 폰트-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

    <!--jQuery 라이브러리 로드-->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--부트스트랩 로드-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            
            /*각 세부 메뉴들에대해 터치가되면 색이 반전된다*/
            $('#nav_coffee').on({
                mouseenter: function() {
                    $('#nav_coffee').addClass('over1');
                },
                mouseleave: function() {
                    $('#nav_coffee').removeClass('over1');
                }
            });
            
            $('#nav_noncoffee').on({
                mouseenter: function() {
                    $('#nav_noncoffee').addClass('over3');
                },
                mouseleave: function() {
                    $('#nav_noncoffee').removeClass('over3');
                }
            });
            
            $('#nav_sandwitch').on({
                mouseenter: function() {
                    $('#nav_sandwitch').addClass('over2');
                },
                mouseleave: function() {
                    $('#nav_sandwitch').removeClass('over2');
                }
            });
            
            $('#nav_cake').on({
                mouseenter: function() {
                    $('#nav_cake').addClass('over4');
                },
                mouseleave: function() {
                    $('#nav_cake').removeClass('over4');
                }
            });

            /*음료나 푸드를 클릭(터치)하면 세부메뉴가 보여진다
            그리고 아래 하이라이트 언더라인이 생기고 다른메뉴를
            클릭할시 언더라인이 사라진다*/
            
            $('#nav_category_bev').click(function() {
                $('#nav_detail').show();
                $('#nav_category_bev').addClass('underline1');
                $('#nav_category_food').removeClass('underline2');
               
            });
            
            $('#nav_category_food').click(function() {
                $('#nav_detail').show();
                $('#nav_category_food').addClass('underline2');
                $('#nav_category_bev').removeClass('underline1');
            });

        
        });
    </script>

    
</head>

<body>
    <table>
        <tr>
            <td colspan="4" id="nav_main">STARUS</td>
        </tr>
        <tr id="nav_sub">
            <td colspan="2" id="nav_category_bev">음료</td>
            <td colspan="2" id="nav_category_food">푸드</td>
        </tr>
        <tr id="nav_detail">
            <td id="nav_coffee"><a href="../jungeun/menuManager.html">COFFEE</a></td>
            <td id="nav_noncoffee"><a href="">NON-COFFEE</a></td>
            <td id="nav_sandwitch"><a href="">SANDWITCH</a></td>
            <td id="nav_cake"><a href="">CAKE</a></td>
        </tr>
    </table>



</body></html>
