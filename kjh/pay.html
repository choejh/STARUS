<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARUS - PAYMENT</title>

    <link rel="stylesheet" href="default.css">
</head>

<body>
    <div id="paymentpage">
        <!--        오더헤더 시작-->
        <header id="payheader">
            <h1>ORDER</h1>
        </header>
        <!--        오더헤더 끝-->

        <!--        주문목록 시작-->
        <div>
            <!--            주문목록 첫번째 라인-->
            <div id="order">
                <h1>주문목록</h1>
                <img src="../images/icon/backIcon_white.png" id="backbutton">
            </div>

            <div id="orderlistarea">
                <table id="orderlist">
                    <tr>
                        <th>메뉴</th>
                        <th>수량</th>
                        <th>금액</th>
                    </tr>
<!--                    주문 메뉴 목록-->
                    <tr>
                        <th>
                            <img src="../images/coffee/espresso_onlyhot.jpg">
                            <span>에스프레소 ICE / GRANDE</span>
                        </th>
                        <th>1</th>
                        <th>4,100원</th>
                    </tr>
                    <tr>
                        <th>
                            <img src="../images/cake/RealStrawberryTiramisu.png">
                            <span>스트로베리 티라미수</span>
                        </th>
                        <th>1</th>
                        <th>7,500원</th>
                    </tr>
                    <tr>
                        <th>
                            <img src="../images/non-coffee/grapefruit_honey_black_tea.jpg">
                            <span>자몽 허니 블랙 티 HOT / GRANDE</span>
                        </th>
                        <th>1</th>
                        <th>5,300원</th>
                    </tr>
                </table>
<!--                총금액-->
                <div id="pricesum">
                    <span>총 금액 :</span>
                    <span>16,900 원</span>
                </div>
            </div>
        </div>
        <!--        주문목록 끝-->

<!--        결제수단 시작-->
        <div id="cardchoice">
            <div>
                <h1>결제 수단</h1>
            </div>
            <div id="paychoice">
                <button type="button" id="cardpay">
                    <img src="../images/icon/cardIcon_white.png">
                    <h4>카드결제</h4>
                </button>
                <button type="button" id="paycopay">
                    <img src="../images/icon/paycoIcon.png">
                    <h4>페이코</h4>
                </button>
            </div>
        </div>
<!--        결제수단 끝-->

    </div>

</body></html>
