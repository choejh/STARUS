<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARUS - PAYMENT</title>
    <link rel="stylesheet" href="pay.css">
    <script src="pay.js"></script>

</head>

<body>
    <div id="paymentpage">
        <!--        오더헤더 시작-->
        <header id="payheader">
            <h1>ORDER</h1>
        </header>
        <!--        오더헤더 끝-->

        <!--        주문목록 시작-->
        <div>
            <!--            주문목록 첫번째 라인-->
            <div id="order">
                <h1>주문목록</h1>
                <img src="../images/icon/backIcon_white.png" id="backbutton" onClick="history.go(-1)" style="cursor:pointer">
            </div>

            <!--            주문 테이블 헤드-->
            <table class="orderthead">
                <tr>
                    <td class="othmenu">메뉴</td>
                    <td class="oth">수량</td>
                    <td class="oth">가격</td>
                </tr>
            </table>

            <!--            주문 테이블 목록-->
            <div class="orderlist" style="overflow-y: scroll">
                <table class="ordertbody">
                    <tbody id="orderlistrow">
                        <tr>
                            <td class="otft">
                            </td>
                            <td class="ottd"></td>
                            <td class="ottd"></td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <!--                총금액-->
            <div id="pricesum">

            </div>
        </div>
        <!--        주문목록 끝-->

        <!--        결제수단 시작-->
        <div id="cardchoice">
            <div>
                <h1>결제 수단</h1>
            </div>
            <div id="paychoice">
                <button type="button" id="cardpay" onclick="location.href='../jihye/card.html'" style="cursor:pointer">
                    <img src="../images/icon/cardIcon_white.png">
                    <h4>카드결제</h4>
                </button>
                <button type="button" id="paycopay" onclick="location.href='../jihye/card.html'" style="cursor:pointer">
                    <img src="../images/icon/paycoIcon.png">
                    <h4>페이코</h4>
                </button>
            </div>
        </div>
        <!--        결제수단 끝-->

    </div>

</body></html>
